<!-- index.html -->
<<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>baldman-game</title>
  <style>
    html,body { margin:0; height:100%; background:#111; color:#fff; font-family:system-ui, sans-serif; }
    #wrap { display:flex; flex-direction:column; height:100%; }
    header { padding:8px 12px; font-weight:700; background:#181818; border-bottom:1px solid #2b2b2b;}
    #hud { display:flex; gap:12px; align-items:center; padding:6px 12px; background:#151515; border-bottom:1px solid #2b2b2b; }
    #hud span { opacity:.85 }
    #msg { margin-left:auto; font-weight:700; }
    canvas { display:block; width:100%; height:100%; touch-action:none; }
    #btn { position:fixed; right:12px; bottom:12px; padding:10px 14px; border:none; border-radius:10px; background:#2f7d32; color:#fff; font-weight:700; box-shadow:0 4px 14px rgba(0,0,0,.35); }
    #btn:active { transform:translateY(1px); }
  </style>
</head>
<body>
<div id="wrap">
  <header>田中を救え！</header>
  <div id="hud">
    <span>Score: <b id="score">0</b></span>
    <span>Best: <b id="best">0</b></span>
    <span>落とし数: <b id="drops">0</b></span>
    <span id="msg"></span>
  </div>
  <canvas id="game"></canvas>
</div>

<button id="btn" aria-label="落とす">落とす / Tap</button>

<script src="main.js"></script>
</body>
</html>
